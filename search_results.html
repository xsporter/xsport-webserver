<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
   </head>
  <body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
      {% for product in results %}
      <li>{{ product.name }} - ${{ product.price }}</li>
      {% empty %}
      <li>No products found.</li>
      {% endfor %}
     </ul>
   </body>
 </html>
